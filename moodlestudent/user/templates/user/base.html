<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="shadow-lg">
      <div
        class="flex flex-wrap justify-between items-center mx-auto px-4 py-2.5"
      >
        <div class="flex items-center">
          <a href="{% url 'course:index' %}" class="flex items-center">
            <img
              class="h-9 mr-3"
              src="https://cdn0.iconfinder.com/data/icons/education-flat-7/128/06_Idea-1024.png"
              alt=""
            />
            <span class="self-center text-xml font-bold"
              >MoodleAkaloProdok</span
            >
          </a>
        </div>

        <div class="flex items-center">
          <div class="flex items-center mx-auto">
            <form method="GET" class="flex">
            <input
            type="text"s
            placeholder="Search your course..."
            class="flex-1 appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
            name="course_name"
          />
          <button
            type="submit"
            class="flex-shrink-0 bg-indigo-500 hover:bg-indigo-700 border-indigo-500 hover:border-indigo-700 text-sm border-4 text-white py-1 px-5 rounded"
          ></form>
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <div class="flex items-center">
          {% if user.is_authenticated %}
          <a href="" class="ml-6 text-sm font-medium text-grey-500"
            ><i class="fas fa-sign-out-alt"></i>Logout</a
          >
          {% else %}
          <a href="" class="ml-6 text-sm font-medium text-grey-500"
            ><i class="fas fa-user-plus"></i>SignUp</a
          >
          <a href="" class="ml-6 text-sm font-medium text-grey-500"
            ><i class="fas fa-sign-in-alt"></i>Login</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    {% if not user.is_authenticated %}
    <div
      class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative"
      role="alert"
    >
      <strong class="font-bold"></strong>
      <span class="block sm:inline"
        >{{ user.username }} comment vous allez.</span
      >
    </div>
    {% endif %} {% block content %} {% endblock %}
  </body>
</html>
